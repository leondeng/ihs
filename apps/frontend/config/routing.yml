search_instructor:
  url: /instructors.:sf_format
  param:
    module: search
    action: instructor
    sf_format: html

instructors_list:
  url: /instructors_result.:sf_format
  param:
    module: search
    action: searchInstructor
    sf_format: html

instructor:
  url: /blackbelt/:slug.:sf_format
  param:
    module: search
    action: viewInstructor
    sf_format: html
    
search_dojang:
  url: /dojang.:sf_format
  param:
    module: search
    action: dojang
    sf_format: html

dojang_list:
  url: /dojang_result.:sf_format
  param:
    module: search
    action: searchDojang
    sf_format: html

dojang:
  url: /dojang/:slug.:sf_format
  param:
    module: search
    action: viewDojang
    sf_format: html

static:
  url: /:content.:sf_format
  param:
    module: static
    action: index
    sf_format: html

# default rules
homepage:
  url:   /
  param:
    module: static
    action: index

sf_guard_signin:
  url:   /login.:sf_format
  param:
    module: sfGuardAuth
    action: signin
    sf_format: html

sf_guard_signout:
  url:   /logout.:sf_format
  param:
    module: sfGuardAuth
    action: signout
    sf_format: html

sf_guard_password:
  url:   /request_password.:sf_format
  param:
    module: sfGuardAuth
    action: password
    sf_format: html

