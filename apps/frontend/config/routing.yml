search_instructor:
  url: /instructors.:sf_format
  param:
    module: search
    action: instructor
    sf_format: html
    
search_dojang:
  url: /dojang.:sf_format
  param:
    module: search
    action: dojang
    sf_format: html

dojang:
  url: /dojang.:sf_format
  param:
    module: search
    action: searchDojang
    sf_format: html

static:
  url: /:content.:sf_format
  param:
    module: static
    action: index
    sf_format: html

# default rules
homepage:
  url:   /
  param:
    module: static
    action: index

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
